<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Splitter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 16px;
    }
    h1, h2 {
      text-align: center;
      margin: 16px 0;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #222;
      color: #fff;
    }
    input {
      width: 90%;
      padding: 6px;
      box-sizing: border-box;
    }
    input:disabled {
      background: #e0e0e0;
      color: #888;
    }
    button {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }
    .positive {
      color: green;
      font-weight: bold;
    }
    .negative {
      color: red;
      font-weight: bold;
    }
    .summary {
      background: #fff;
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 16px;
    }
  </style>
</head>
<body><h1>Expense Splitter</h1><div class="controls">
  <label>
    Total Number of Participants:&nbsp;
    <input type="number" id="participantCount" min="1" max="50" />
  </label>
</div><table id="expenseTable">
  <thead>
    <tr>
      <th>#</th>
      <th>Participant Name</th>
      <th>Incurred Expense</th>
      <th>Per Head Cost</th>
      <th>Net (Get + / Pay -)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table><button id="calcBtn">Calculate Split</button>

<h2>Who Pays Whom</h2>
<table id="settlementTable">
  <thead>
    <tr>
      <th>From</th>
      <th>To</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody></tbody>
</table><h2>Summary</h2>
<div class="summary" id="summaryBox">-
</div><script>
const tbody = document.querySelector('#expenseTable tbody');
const participantInput = document.getElementById('participantCount');
const calcBtn = document.getElementById('calcBtn');
const summaryBox = document.getElementById('summaryBox');

const DEFAULT_ROWS = 5;

function renderRows(totalRows, enabledRows) {
  tbody.innerHTML = '';
  for (let i = 0; i < totalRows; i++) {
    const enabled = i < enabledRows;
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${i + 1}</td>
      <td><input ${enabled ? '' : 'disabled'} placeholder="Participant ${i + 1}" /></td>
      <td><input type="number" min="0" value="0" ${enabled ? '' : 'disabled'} /></td>
      <td class="perHead">-</td>
      <td class="net">-</td>
    `;
    tbody.appendChild(tr);
  }
}

// Initial state: 5 greyed-out rows
renderRows(DEFAULT_ROWS, 0);

participantInput.addEventListener('input', () => {
  const count = parseInt(participantInput.value, 10);
  if (!count || count < 1) {
    renderRows(DEFAULT_ROWS, 0);
  } else {
    renderRows(count, count);
  }

  document.querySelector('#settlementTable tbody').innerHTML = '';
  summaryBox.innerHTML = '-';
});

calcBtn.addEventListener('click', calculate);

function calculate() {
  const rows = Array.from(tbody.children);
  const activeRows = rows.filter(r => !r.querySelector('input').disabled);
  if (!activeRows.length) return;

  let people = [];
  let total = 0;

  activeRows.forEach((row, idx) => {
    const nameInput = row.children[1].querySelector('input');
    const expenseInput = row.children[2].querySelector('input');
    const name = nameInput.value || `Participant ${idx + 1}`;
    const expense = parseFloat(expenseInput.value) || 0;
    total += expense;
    people.push({ name, expense });
  });

  const perHead = total / people.length;

  activeRows.forEach((row, i) => {
    const net = +(people[i].expense - perHead).toFixed(2);
    people[i].net = net;
    row.querySelector('.perHead').innerText = perHead.toFixed(2);
    const netCell = row.querySelector('.net');
    netCell.innerText = net.toFixed(2);
    netCell.className = 'net ' + (net >= 0 ? 'positive' : 'negative');
  });

  summaryBox.innerHTML = `
    <b>Total Participants:</b> ${people.length}<br>
    <b>Total Expense:</b> ${total.toFixed(2)}<br>
    <b>Per Head Cost:</b> ${perHead.toFixed(2)}
  `;

  settle(people);
}

function settle(people) {
  const settlementBody = document.querySelector('#settlementTable tbody');
  settlementBody.innerHTML = '';

  const receivers = people
    .filter(p => p.net > 0)
    .map(p => ({ name: p.name, remaining: p.net }));

  const payers = people
    .filter(p => p.net < 0)
    .map(p => ({ name: p.name, remaining: -p.net }));

  let i = 0, j = 0;

  while (i < payers.length && j < receivers.length) {
    const payer = payers[i];
    const receiver = receivers[j];
    const amount = Math.min(payer.remaining, receiver.remaining);

    settlementBody.innerHTML += `
      <tr>
        <td>${payer.name}</td>
        <td>${receiver.name}</td>
        <td>${amount.toFixed(2)}</td>
      </tr>
    `;

    payer.remaining -= amount;
    receiver.remaining -= amount;

    if (payer.remaining <= 0.01) i++;
    if (receiver.remaining <= 0.01) j++;
  }
}
</script></body>
</html>
